<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Webify - AI Website Builder</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col items-center p-8">

  <h1 class="text-3xl font-bold text-center mb-6">AI Website Generator</h1>

  <form method="POST" class="w-full max-w-xl bg-white p-6 rounded-xl shadow-md mb-6">
    <label for="prompt" class="block text-lg font-medium mb-2">Describe your website:</label>
    <textarea name="prompt" id="prompt" rows="4"
      class="w-full p-3 border rounded-lg mb-4 focus:ring focus:ring-blue-200"
      placeholder="E.g. 'A landing page for a coffee shop with hero, features, and contact section.'"></textarea>
    <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition">
      Generate Website
    </button>
  </form>

  <!-- Loading overlay (hidden by default) -->
    <div id="loading-overlay" class="hidden fixed inset-0 bg-white bg-opacity-80 z-50 flex items-center justify-center">
    <div class="flex flex-col items-center">
        <div class="animate-spin rounded-full h-12 w-12 border-4 border-blue-600 border-t-transparent"></div>
        <p class="mt-4 text-blue-700 font-semibold">Generating your website...</p>
    </div>
    </div>

    <script>
    // Show overlay when form is submitted
    const form = document.querySelector("form");
    const loadingOverlay = document.getElementById("loading-overlay");

    if (form) {
        form.addEventListener("submit", function() {
        loadingOverlay.classList.remove("hidden");
        });
    }
    </script>


</body>
</html>
